name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make zip file
        run: tar cvfz ./drcloud.tar.gz *

      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./drcloud.tar.gz s3://shinyongjun.com/archive/

      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name shinyongjun.com
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name shinyongjun.com
          --s3-location bucket=shinyongjun.com,bundleType=tgz,key=archive/drcloud.tar.gz
